{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-5">
    <h1>
      Tags
      <a href="{% url 'task:tag-create' %}" class="btn btn-primary link-to-page">
        Create tag
      </a>
    </h1>

    {% if tag_list %}
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}
            <tr>
              <td>{{ tag.name }}</td>
              <td><a href="{% url 'task:tag-update' pk=tag.pk %}" class="btn btn-info btn-sm">Update</a></td>
              <td><a href="{% url 'task:tag-delete' pk=tag.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>There are no tags available.</p>
    {% endif %}
  </div>
{% endblock %}
